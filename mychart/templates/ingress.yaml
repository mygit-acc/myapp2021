{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    app: "{{ .Chart.Name }}"
  
  annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  - hosts:
        {{ .Values.host }}
      
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: {{ .Values.path }}
            backend:
              service:
                name: "{{ .Chart.Name }}"
                port:
                  number: {{ .Values.service.port }}
{{- end }}
